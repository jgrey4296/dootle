[project]
name            = "dootle"
version         = "0.1.0"
description     = "A Library of extensions for Doot task running"
readme          = "README.md"
requires-python = ">=3.11"
license         = {file = "LICENSE"}
keywords        = []
authors         = [
  {name  = "John Grey", email = "jgrey.n.plus.one@gmail.com"},
]

classifiers     = [
  "Programming Language :: Python"
]

dependencies   = [
    "doot @ git+https://github.com/jgrey4296/doot.git",
    "python_version >= 3.10 ",
    "itemadapter",
    "w3lib",
]

[project.optional-dependencies]
dev      = [ "doot@git+https://github.com/jgrey4296/doot.git", "pipreqs", "sphinx" ]
test     = [ "pytest > 7.0" ]
database = [ "pony", "python_version <= 3.10" ]
image    = ["Pillow"]
net      = ["Requests", "beautifulsoup4", "scrapy"]
bibtex   = ["bibtexparser", "pylatexenc"]
social   = ["mastodon.py>=1.8"]
data     = ["PyYAML", "pandas", "numpy", "scikit-learn", "xsdata", "networkx"]
visual   = ["matplotlib", "seaborn", "wordcloud"]
pdf      = ["pdfrw", "pypandoc"]

##-- urls
[project.urls]
homepage      = "https://github.com/jgrey4296/dootle"                     # TODO
documentation = "https://readthedocs.org/dootle"                          # TODO
repository    = "https://github.com/jgrey4296/dootle"                     # TODO
changelog     = "https://github.com//dootle/blob/master/CHANGELOG.md" # TODO

##-- end urls

##-- scripts
[project.scripts]

##-- end scripts

##-- entry-points
[project.entry-points."doot.plugins.command"]
example = "dootle.cmds.example_cmd:ExampleCmd"

##-- end entry-points

##-- build-system
[build-system]
requires = [
         "setuptools >= 63.1.0",
         "wheel >= 0.37.1"
]

build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
namespaces = true
where      = ["."]
include    = ["dootle*"]

[tool.setuptools.package-data]
"*" = ["*"]
"dootle.__data"    = ["*.so"]

[tool.setuptools.exclude-package-data]

##-- end build-system

# Tools #######################################################################

##-- pytest
[tool.pytest.ini_options]
log_cli       = false
log_level     = "DEBUG"
log_cli_level = "DEBUG"

##-- end pytest
